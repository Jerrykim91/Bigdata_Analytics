<!-- templates/board/write.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WITTER</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
</head>

<body>
    <form action='/board/write' method ='post' enctype = "multipart/form-data">
        <div class="container">
            <a href="/board/list" class="btn btn-primary">목록으로</a>
            <h3>게시판 글쓰기</h3>
                <div class="form-inline" style="margin-bottom: 5px;">
                    <label>글제목</label>
                    <input type="text" style="width:400px" 
                        class="form-control" name='title'/>
                </div>
                <div class="form-inline">
                    <label>글내용</label>
                    <textarea rows="6" style="width:400px"
                        class="form-control" name ='content' ></textarea>
                </div>

                <div class="form-inline"style="margin-bottom: 10px;">
                    <label>작성자</label>
                    <input type="text" style="width:400px" 
                        class="form-control" name = 'writer'/>  
                </div>
                <div class="form-inline">
                    <label>이미지</label>
                    <input type="file" style="width:400px"
                        class="form-control" name ='img' />
                </div>
                <div class="form-inline" >
                    <input type="submit" class="btn btn-primary"
                        value="글쓰기"/>
                       
                </div>
        </div>

    </form>
</body>
</html>
