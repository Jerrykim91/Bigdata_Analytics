<!DOCTYPE html>
<html lang="kr">
<!-- head.html -->
{% include "../main/head.html" %}

<body>
<!-- nav.html -->
    {% include "../main/nav.html" %}
    <div class="container">
        <div style="margin-top:10px; margin-bottom: 5px;">
        <h2>게시판 목록</h2>
        <a href="/board/write"  class='btn btn-primary'>글쓰기</a></div>
        
        <div class='form-inline row justify-content-end' style="margin-top:8px; margin-bottom: 5px;">
            <select class='form-control'>
                <option>제목</option>
                <option>내용</option>
                <option>작성자</option>
            </select>&nbsp;
            <input type="text" class="form-control" placeholder="검색어" />&nbsp;
            <input type="submit" class="btn btn-success" value="검색"/>
        </div>
        
        <table class="table table-hover">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>날짜</th>

            </tr>
            {% for one in abc %}
            <tr>
                <td>{{ one.0 }}</td> 
                <td><a href="/board/content?no={{ one.0 }}">{{one.1}}</a></td>
                <td>{{ one.2 }}</td>
                <td>{{ one.3 }}</td>
                <td>{{ one.4 }}</td>
            </tr>
            {% endfor %}
         </table>
          {% include "../main/footer.html" %}
    </div>
</body>
</html>
