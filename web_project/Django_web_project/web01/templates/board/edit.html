<!-- templates/board/write.html -->
<!DOCTYPE html>
<html lang="en">
{% comment %} <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>t2_update</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
</head> {% endcomment %}
{% include "../main/head.html" %}

<body>
    {% include "../main/nav.html" %}
    <form action='/board/edit' method ='post' >
        <div class="container">
             <a href="/board/list" class="btn btn-success">목록으로</a>

            <h3> 글수정 </h3>
            <input type="hidden" name="no" value="{{ one.0 }}" />
            <div class="form-inline" style="margin-bottom: 5px;">

                <label>제 목</label>
                <input type="text" style="width:400px" value = "{{ one.1 }}"
                    class="form-control" name='title'/>
            </div>

            <div class="form-inline">
                <label>글수정</label>
                <textarea rows="6" style="width:400px"
                    class="form-control" name ='content' >{{ one.2 }}</textarea>
            </div>
            
            <div class="form-inline" >
                <input type="submit" class="btn btn-primary"
                    value="글수정"/>
            </div>
             {% include "../main/footer.html" %}
        </div>
    </form>
</body>
</html>
